<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<div class="container">
  <h1>Ultimate Tic Tac Toe</h1>

  <!-- Player Setup -->
  <div class="setup">
    <input type="text" id="player1" placeholder="Player X Name">
    <input type="text" id="player2" placeholder="Player O Name (AI if empty)">
  </div>

  <!-- Mode & Level -->
  <div class="controls">
    <select id="modeSelect">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs AI</option>
    </select>

    <select id="levelSelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <span id="scoreX">X: 0</span>
    <span id="scoreO">O: 0</span>
    <span id="scoreDraw">Draw: 0</span>
  </div>

  <!-- Board -->
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="status">Game Ready</p>

  <div class="buttons">
    <button onclick="startGame()">Start Game</button>
    <button onclick="restartGame()">Restart</button>
    <button onclick="resetScores()">Reset Scores</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
